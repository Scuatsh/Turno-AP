<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Prestaciones</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-list>
    <ion-radio-group value="anchovies">
      <ion-item-sliding *ngFor="let prestacion of prestaciones">
        <ion-item>
          <ion-checkbox slot="end" [(ngModel)]="prestacion.isChecked"></ion-checkbox>
          <ion-label class="ion-text-capitalize">
            <h2><b>{{prestacion.name}}</b></h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminarPrestacion(prestacion)">Borrar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-end" color="primary">
    <ion-button fill="clear" (click)="select()" color="light">Guardar</ion-button>
  </ion-toolbar>
</ion-footer>
