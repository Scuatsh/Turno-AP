<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">{{selected.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-margin" *ngIf="selected.tareas?.length == 0 || selected.tareas == undefined">
    <ion-label color="medium">
      <h2><b>Sin Tareas</b></h2>
    </ion-label>
  </div>

  <ion-item-sliding *ngFor="let tarea of selected.tareas">
    <ion-item>
      <ion-label class="ion-text-capitalize">
        <h2><b>{{tarea.name}}</b></h2>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="success">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarPrestacion(tarea)">Borrar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/prestaciones',selected.uid]">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
