<ion-header>
  <ion-toolbar color="primary">
    <ion-card-header>
      <ion-card-title color="light">Pacientes</ion-card-title>
    </ion-card-header>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">

  <div class="ion-text-center ion-margin" *ngIf="pacientes.length == 0">
    <ion-label color="medium">
      <h2><b>Sin Pacientes</b></h2>
    </ion-label>
  </div>


  <ion-item-sliding *ngFor="let paciente of pacientes">
    <ion-item [routerLink]="['/detail-paciente',paciente.uid]">
      <ion-avatar slot="start">
        <img src="assets/images/avatares/001.png">
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2><b>{{paciente.room}} - <ion-icon name="bed-outline"></ion-icon> {{paciente.bed}}</b></h2>
        <p>{{paciente.name}}</p>
      </ion-label>

    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarPaciente(paciente)">Borrar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-paciente']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
